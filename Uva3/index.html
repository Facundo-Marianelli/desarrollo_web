<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenida y Cálculo de Días Vividos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    form {
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"] {
      width: calc(100% - 22px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    button[type="submit"],
    button[type="button"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover,
    button[type="button"]:hover {
      background-color: #0056b3;
    }

    .resultado {
      text-align: center;
      margin-top: 20px;
    }

    p {
      margin-top: 20px;
    }
    .main_text{
        text-align: center;
    }
    .dias_vividos{
        color: green;
    }
  </style>
</head>
<body>
  <h2 class="main_text">Ingrese sus datos personales:</h2>
  <form id="userDataForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required><br>
    <label for="fechaNacimiento">Fecha de nacimiento:</label>
    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br>
    <button type="submit">Enviar</button>
    <button type="button" id="resetButton">Reiniciar</button>
  </form>

  <div class="resultado" id="resultadoDiasVividos"></div>

  <script>

    function calcularDiasVividos(fechaNacimiento) {
      const hoy = new Date();
      const milisegundosPorDia = 1000 * 60 * 60 * 24; 
      const diferenciaMilisegundos = hoy - fechaNacimiento;
      const diasVividos = Math.floor(diferenciaMilisegundos / milisegundosPorDia);
      return diasVividos;
    }


    document.getElementById("userDataForm").addEventListener("submit", function(event) {
      event.preventDefault(); 


      const nombre = document.getElementById("nombre").value;
      const apellido = document.getElementById("apellido").value;
      const fechaNacimiento = new Date(document.getElementById("fechaNacimiento").value);


      const diasVividos = calcularDiasVividos(fechaNacimiento);


      document.getElementById("resultadoDiasVividos").innerHTML = `<p class="dias_vividos">Has vivido aproximadamente ${diasVividos} días desde tu nacimiento.</p>`;
    });

    document.getElementById("resetButton").addEventListener("click", function() {
      document.getElementById("userDataForm").reset();
      document.getElementById("resultadoDiasVividos").innerHTML = ""; 
    });
  </script>
</body>
</html>
