<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biografía</title>
    <!-- Enlaces a los archivos CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-YsDkTMz1cjq/x+895fCf/VHjVEbLrOHW6W3W4CPykIoPK8uFhzL+8S+q14CYjhld" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Biografía de [Nombre de la persona]</h1>
        
        <img src="imagen.jpg" class="img-fluid rounded-circle mt-3" alt="Imagen de la persona" style="width: 200px; height: 200px;">

        <p class="mt-3"><strong>Nombre:</strong> [Nombre de la persona]</p>
        <p><strong>Edad:</strong> [Edad de la persona]</p>
        <p><strong>Ocupación:</strong> [Ocupación de la persona]</p>
        <p><strong>Descripción:</strong> [Breve descripción de la persona]</p>

        <h2 class="mt-5">Entrevista:</h2>

        <div class="accordion" id="accordionExample">
            <!-- Pregunta 1 -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Pregunta 1
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        Respuesta 1
                    </div>
                </div>
            </div>

            <!-- Pregunta 2 -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Pregunta 2
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        Respuesta 2
                    </div>
                </div>
            </div>
            
            <!-- Puedes agregar más preguntas y respuestas según lo desees -->
        </div>

    </div>

    <!-- Enlaces a los archivos JavaScript de Bootstrap (necesarios para el funcionamiento de los componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-qq3FUxXxjo1U6Hk2zG3XBOg4G1Jws9i3zGz9dOaL7o3Q4pB1kxjQrOVlReRby/Py" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-PxLch/7CVt0ZKGsXLDPD00WoPniV+ZOGmi5pF7Vw98pRxyZNwxT6U3a+x0ZbMCGJ" crossorigin="anonymous"></script>
</body>
</html>
